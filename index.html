    <script>
        // ==========================================
        // 1. RESOURCES CONFIG Vandiep
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        document.getElementById('volume-slider').addEventListener('input', function(e) {
            bgMusic.volume = parseFloat(e.target.value);
        });

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpg', './image2.jpg', './image3.jpg', './image4.jpg', './image5.jpg'];
        const photoTextures = [];

        // Fallback for CORS/Loading errors
        function createPlaceholderTexture(index) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#FFD700'; ctx.lineWidth = 20; ctx.strokeRect(0,0,512,512);
            
            ctx.fillStyle = '#FFF'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.font = 'bold 60px Arial';
            ctx.fillText('PHOTO ' + (index+1), 256, 150);
            
            ctx.fillStyle = '#FF5555'; ctx.font = '40px Arial';
            ctx.fillText('Image Load Failed', 256, 250);
            ctx.fillStyle = '#AAAAAA'; ctx.font = '30px Arial';
            ctx.fillText('(CORS Policy)', 256, 300);
            ctx.fillText('Use Local Server', 256, 350);
            
            return new THREE.CanvasTexture(canvas);
        }

        photoFiles.forEach((f, i) => {
            // Check if running on file protocol
            if (window.location.protocol === 'file:') {
                console.warn('Running on file:// protocol. Skipping image load to avoid CORS errors. Using placeholder.');
                photoTextures[i] = createPlaceholderTexture(i);
                return;
            }

            photoTextures[i] = loader.load(f, 
                undefined, 
                undefined, 
                (err) => {
                    console.warn('Texture load failed (likely CORS). Using placeholder.', f);
                    const ph = createPlaceholderTexture(i);
                    photoTextures[i] = ph;
                    // Update mesh if it exists (variable defined later)
                    try {
                        if(typeof photoMeshes !== 'undefined' && photoMeshes[i]) {
                            photoMeshes[i].material.map = ph;
                            photoMeshes[i].material.needsUpdate = true;
                        }
                    } catch(e) {}
                }
            );
        });

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); 
                grd.addColorStop(0.2, '#FFFFE0'); 
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); 
                grd.addColorStop(0.3, '#FF0000'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'silver_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); 
                grd.addColorStop(0.2, '#E0E0E0'); 
                grd.addColorStop(0.5, '#A0A0A0');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'firework_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 60);
                grd.addColorStop(0, 'rgba(255,255,255,0.8)'); 
                grd.addColorStop(0.4, 'rgba(255,255,255,0.2)'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            silver: createCustomTexture('silver_glow'),
            firework: createCustomTexture('firework_glow')
        };

        // ==========================================
        // 2. SYSTEM CONFIG Vandiep
        // ==========================================
        const CONFIG = {
            goldCount: 2000,
            redCount: 300,
            silverCount: 150,
            explodeRadius: 65,  
            photoOrbitRadius: 25,
            treeHeight: 70,
            treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupSilver; 
        let photoMeshes = [];    
        let titleMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let handX = 0.5;

        // ==========================================
        // 2.1 FIREWORKS SYSTEM (New)
        // ==========================================
        class Firework {
            constructor(scene) {
                this.scene = scene;
                this.mesh = null;
                this.isDead = true;
            }

            explode(x, y, z, color) {
                this.isDead = false;
                const count = 60;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);
                const sizes = new Float32Array(count);
                
                this.velocities = [];
                
                for(let i=0; i<count; i++) {
                    positions[i*3] = x;
                    positions[i*3+1] = y;
                    positions[i*3+2] = z;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const speed = Math.random() * 0.8 + 0.2;
                    
                    this.velocities.push({
                        x: Math.sin(phi) * Math.cos(angle) * speed,
                        y: Math.sin(phi) * Math.sin(angle) * speed,
                        z: Math.cos(phi) * speed
                    });
                    
                    colors[i*3] = color.r;
                    colors[i*3+1] = color.g;
                    colors[i*3+2] = color.b;
                    
                    sizes[i] = Math.random() * 3 + 2;
                }
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                
                const material = new THREE.PointsMaterial({
                    size: 4,
                    map: textures.firework,
                    transparent: true,
                    opacity: 0.5, // Blurry/Soft
                    vertexColors: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                
                this.mesh = new THREE.Points(geometry, material);
                this.scene.add(this.mesh);
                this.life = 1.0;
            }

            update() {
                if(this.isDead) return;
                
                this.life -= 0.015;
                if(this.life <= 0) {
                    this.isDead = true;
                    this.scene.remove(this.mesh);
                    this.mesh.geometry.dispose();
                    this.mesh.material.dispose();
                    return;
                }
                
                const positions = this.mesh.geometry.attributes.position.array;
                const sizes = this.mesh.geometry.attributes.size.array;
                
                for(let i=0; i<this.velocities.length; i++) {
                    positions[i*3] += this.velocities[i].x;
                    positions[i*3+1] += this.velocities[i].y;
                    positions[i*3+2] += this.velocities[i].z;
                    
                    this.velocities[i].y -= 0.005; // Gravity
                    this.velocities[i].x *= 0.98; // Air resistance
                    this.velocities[i].z *= 0.98;
                    
                    sizes[i] *= 0.97; 
                }
                
                this.mesh.material.opacity = this.life * 0.5;
                this.mesh.geometry.attributes.position.needsUpdate = true;
                this.mesh.geometry.attributes.size.needsUpdate = true;
            }
        }

        const fireworkSystem = {
            fireworks: [],
            scene: null,
            init: function(scene) {
                this.scene = scene;
            },
            update: function() {
                // Spawn random fireworks in top half
                if(Math.random() < 0.04) {
                    const fw = new Firework(this.scene);
                    const x = (Math.random() - 0.5) * 120;
                    const y = Math.random() * 40 + 20; // Top half: y > 20
                    const z = (Math.random() - 0.5) * 60 - 20; // Slightly behind
                    
                    const color = new THREE.Color();
                    color.setHSL(Math.random(), 0.8, 0.6);
                    
                    fw.explode(x, y, z, color);
                    this.fireworks.push(fw);
                }
                
                // Update existing
                for(let i=this.fireworks.length-1; i>=0; i--) {
                    this.fireworks[i].update();
                    if(this.fireworks[i].isDead) {
                        this.fireworks.splice(i, 1);
                    }
                }
            }
        };

        // ==========================================
        // 2.2 APRICOT BLOSSOM SYSTEM (New)
        // ==========================================
        class ApricotFlower {
            constructor(scene) {
                this.scene = scene;
                this.mesh = null;
                this.age = 0;
                this.isDead = false;
            }

            init(x, y, z) {
                // Structure: Trunk -> Leaves -> Flowers (Hearts)
                const trunkCount = 15;
                const leafCount = 25;
                const particlesPerHeart = 12;
                const heartsCount = 6;
                const flowerParticlesCount = heartsCount * particlesPerHeart;
                const totalParticles = trunkCount + leafCount + flowerParticlesCount;
                
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(totalParticles * 3);
                const colors = new Float32Array(totalParticles * 3);
                const sizes = new Float32Array(totalParticles);
                
                this.targets = [];     
                this.types = [];       // 0: Trunk, 1: Leaf, 2: Flower
                this.startTimes = [];  

                // --- 1. TRUNK (Brown) ---
                let curX = 0, curY = 0, curZ = 0;
                const waveFreq = 0.3 + Math.random() * 0.3;
                const waveAmp = 0.5 + Math.random() * 0.5;
                
                for(let i=0; i<trunkCount; i++) {
                    this.types.push(0);
                    this.startTimes.push(i * 4); 
                    
                    curY += 1.2; // Grow up
                    curX += Math.sin(i * waveFreq) * waveAmp + (Math.random()-0.5)*0.5;
                    curZ += Math.cos(i * waveFreq) * waveAmp + (Math.random()-0.5)*0.5;
                    
                    this.targets.push({x: curX, y: curY, z: curZ});
                    
                    const idx = i;
                    colors[idx*3] = 0.55; colors[idx*3+1] = 0.27; colors[idx*3+2] = 0.07; // Brown
                    sizes[idx] = 0;
                    positions[idx*3] = 0; positions[idx*3+1] = 0; positions[idx*3+2] = 0;
                }

                // --- 2. LEAVES (Green) ---
                for(let i=0; i<leafCount; i++) {
                    this.types.push(1);
                    this.startTimes.push(trunkCount * 4 + Math.random() * 40); 
                    
                    const trunkIdx = Math.floor(Math.random() * trunkCount);
                    const trunkPos = this.targets[trunkIdx];
                    
                    this.targets.push({
                        x: trunkPos.x + (Math.random()-0.5) * 5,
                        y: trunkPos.y + (Math.random()-0.5) * 5,
                        z: trunkPos.z + (Math.random()-0.5) * 3
                    });
                    
                    const idx = trunkCount + i;
                    colors[idx*3] = 0.2; colors[idx*3+1] = 0.8; colors[idx*3+2] = 0.2; // Green
                    sizes[idx] = 0;
                    positions[idx*3] = trunkPos.x; positions[idx*3+1] = trunkPos.y; positions[idx*3+2] = trunkPos.z;
                }

                // --- 3. FLOWERS (Small Hearts) ---
                for(let f=0; f<heartsCount; f++) {
                    const trunkIdx = Math.floor(trunkCount/3 + Math.random() * (trunkCount*2/3));
                    const trunkPos = this.targets[trunkIdx];
                    const fx = trunkPos.x + (Math.random()-0.5) * 4;
                    const fy = trunkPos.y + (Math.random()-0.5) * 4;
                    const fz = trunkPos.z + (Math.random()-0.5) * 3;

                    for(let p=0; p<particlesPerHeart; p++) {
                        this.types.push(2);
                        this.startTimes.push(trunkCount * 4 + leafCount + Math.random() * 30); 
                        
                        const t = (p / particlesPerHeart) * Math.PI * 2;
                        // Heart Formula
                        const hx = 16 * Math.pow(Math.sin(t), 3);
                        const hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                        
                        const scale = 0.15; // Small heart size
                        
                        this.targets.push({
                            x: fx + hx * scale,
                            y: fy + hy * scale,
                            z: fz
                        });
                        
                        const idx = trunkCount + leafCount + f*particlesPerHeart + p;
                        colors[idx*3] = 1.0; colors[idx*3+1] = 0.0; colors[idx*3+2] = 0.0; // Red Hearts
                        sizes[idx] = 0;
                        positions[idx*3] = fx; positions[idx*3+1] = fy; positions[idx*3+2] = fz;
                    }
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

                const material = new THREE.PointsMaterial({
                    size: 2,
                    map: textures.gold, 
                    transparent: true, opacity: 1.0,
                    vertexColors: true, blending: THREE.NormalBlending, depthWrite: false
                });

                this.mesh = new THREE.Points(geometry, material);
                this.mesh.position.set(x, y, z);
                this.scene.add(this.mesh);
            }

            update() {
                this.age++;
                if (this.age > 700) { 
                    this.mesh.material.opacity -= 0.005;
                    if(this.mesh.material.opacity <= 0) {
                        this.isDead = true;
                        this.scene.remove(this.mesh);
                        this.mesh.geometry.dispose();
                        this.mesh.material.dispose();
                        return;
                    }
                }

                const positions = this.mesh.geometry.attributes.position.array;
                const sizes = this.mesh.geometry.attributes.size.array;
                
                for(let i=0; i<this.targets.length; i++) {
                    if (this.age < this.startTimes[i]) continue;

                    const life = this.age - this.startTimes[i];
                    let progress = Math.min(life / 50, 1.0); 
                    progress = 1 - Math.pow(1 - progress, 3); 

                    if (this.types[i] === 0) { // Trunk
                        positions[i*3] = this.targets[i].x * progress;
                        positions[i*3+1] = this.targets[i].y * progress;
                        positions[i*3+2] = this.targets[i].z * progress;
                        sizes[i] = 3.0; 
                    } else {
                        // Leaves/Flowers: Scale up at target
                        positions[i*3] = this.targets[i].x;
                        positions[i*3+1] = this.targets[i].y;
                        positions[i*3+2] = this.targets[i].z;
                        
                        if (this.types[i] === 1) sizes[i] = 2.5 * progress; 
                        else sizes[i] = 3.0 * progress; 
                    }
                }
                
                this.mesh.rotation.z = Math.sin(this.age * 0.015) * 0.05;
                this.mesh.geometry.attributes.position.needsUpdate = true;
                this.mesh.geometry.attributes.size.needsUpdate = true;
            }
        }

        const apricotSystem = {
            flowers: [],
            scene: null,
            init: function(scene) {
                this.scene = scene;
            },
            update: function() {
                // Spawn randomly in bottom half
                if(this.flowers.length < 30 && Math.random() < 0.02) {
                    const f = new ApricotFlower(this.scene);
                    
                    let x, y, z;
                    let valid = false;
                    for(let k=0; k<10; k++) { 
                        x = (Math.random() - 0.5) * 140;
                        y = -60 + Math.random() * 50; 
                        z = (Math.random() - 0.5) * 50;
                        
                        // Avoid Heart Zone
                        if (Math.abs(x) < 30 && y > -35) {
                            continue;
                        }

                        // Avoid Overlap with existing flowers
                        let overlap = false;
                        for(let existing of this.flowers) {
                            if(existing.mesh) {
                                const dx = existing.mesh.position.x - x;
                                const dy = existing.mesh.position.y - y;
                                const dz = existing.mesh.position.z - z;
                                if (Math.sqrt(dx*dx + dy*dy + dz*dz) < 25) { 
                                    overlap = true;
                                    break;
                                }
                            }
                        }
                        if(overlap) continue;

                        valid = true;
                        break;
                    }

                    if (valid) {
                        f.init(x, y, z);
                        this.flowers.push(f);
                    }
                }

                for(let i=this.flowers.length-1; i>=0; i--) {
                    this.flowers[i].update();
                    if(this.flowers[i].isDead) {
                        this.flowers.splice(i, 1);
                    }
                }
            }
        };

        // ==========================================
        // 3. THREE.JS SYSTEM Vandiep
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); 
            groupSilver = createParticleSystem('silver', CONFIG.silverCount, 3.0); 

            fireworkSystem.init(scene);
            apricotSystem.init(scene);

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const sizes = []; 
            const phases = []; 
            
            for(let i=0; i<count; i++) {
                // --- TREE (REPLACED WITH HEART) Vandiep ---
                const tTree = Math.random() * Math.PI * 2;
                let tx = 16 * Math.pow(Math.sin(tTree), 3);
                let ty = 13 * Math.cos(tTree) - 5 * Math.cos(2*tTree) - 2 * Math.cos(3*tTree) - Math.cos(4*tTree);
                
                const rFillTree = Math.pow(Math.random(), 0.3);
                tx *= rFillTree; ty *= rFillTree;
                let tz = (Math.random() - 0.5) * 8 * rFillTree; 
                
                const noiseTree = 1.0;
                tx += (Math.random() - 0.5) * noiseTree;
                ty += (Math.random() - 0.5) * noiseTree;
                tz += (Math.random() - 0.5) * noiseTree;

                const scaleTree = 2.2;
                pTreeTargets.push(tx * scaleTree, ty * scaleTree + 5, tz);

                // --- EXPLODE Vandiep ---
                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;
                let radMult = (type === 'silver') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // --- SOFT HEART Vandiep ---
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                
                const rFill = Math.pow(Math.random(), 0.3); // Soft fill Vandiep
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill; 
                
                const noise = 1.0;
                hx += (Math.random() - 0.5) * noise;
                hy += (Math.random() - 0.5) * noise;
                hz += (Math.random() - 0.5) * noise;

                const scaleH = 2.2;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                // --- INIT Vandiep ---
                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            // Init colors Vandiep
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if(type === 'gold') baseColor.setHex(0xFFD700);
            else if(type === 'red') baseColor.setHex(0xFF0000);
            else baseColor.setHex(0xFFFFFF);

            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r;
                colors[i*3+1] = baseColor.g;
                colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, 
                phases: phases, baseColor: baseColor, baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 1.0,
                vertexColors: true, 
                blending: (type === 'silver') ? THREE.NormalBlending : THREE.AdditiveBlending, 
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 

            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; 
                mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // HAPPY NEW YEAR Vandiep
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; 
            ctx.fillText("ANH Y√äU EM", 512, 130);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            // I LOVE YOU TEXT Vandiep
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 120px "Segoe UI", sans-serif';
            lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40; 
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
            loveMesh.position.set(0, 0, 20);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            // 1. Vandiep
            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            // 2. COLOR & SIZE Vandiep
            const count = positions.length / 3;
            
            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if(type === 'red') {
                        // RED
                        brightness = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
                    } else if(type === 'gold') {
                        // YELLOW
                        brightness = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
                    }
                    colors[i*3]   = baseColor.r * brightness;
                    colors[i*3+1] = baseColor.g * brightness;
                    colors[i*3+2] = baseColor.b * brightness;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;

            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(beatScale, beatScale, beatScale);

                // Vandiep
                for(let i=0; i<count; i++) {
                    colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
                    if (i % 3 === 0) sizes[i] = baseSize;
                    else sizes[i] = 0;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;

            } else {
                // EXPLODE
                group.scale.set(1,1,1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.2;

                // size, color
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if(type === 'gold' || type === 'red') {
                        brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
                    }
                    colors[i*3]   = baseColor.r * brightness;
                    colors[i*3+1] = baseColor.g * brightness;
                    colors[i*3+2] = baseColor.b * brightness;
                }
                group.geometry.attributes.size.needsUpdate = true;
                group.geometry.attributes.color.needsUpdate = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;
            const handRotY = (handX - 0.5) * 15.0;

            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);
            updateParticleGroup(groupSilver, 'silver', state, speed, handRotY, time);

            fireworkSystem.update();
            apricotSystem.update();

            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1;
                loveMesh.scale.set(s,s,1);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; loveMesh.visible = false;
                const baseAngle = groupGold.rotation.y; 
                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3; 
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 5) { 
                        const ds = 1.0 + (z/CONFIG.photoOrbitRadius)*0.8; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position); mesh.rotation.z = 0;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0,0,100,75); ctx.drawImage(results.image, 0, 0, 100, 75);

                // --- Hand Logic  ---
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    if (distIndex < 0.15 && distThumb < 0.15) {
                        state = 'HEART'; return;
                    }
                }

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; 
                    const tips = [8,12,16,20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    if (avgDist < 0.25) { 
                        state = 'TREE'; 
                    } else if (pinchDist < 0.05) {
                        state = 'PHOTO'; 
                    } else {
                        state = 'EXPLODE'; 
                    }
                } else {
                    state = 'TREE'; 
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
